name: Projeto TechChallenge CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write  # Adicione esta linha

jobs:
#add controle de vercionamento
  versionamento:
    runs-on: ubuntu-latest
    name: Versionamento

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0 #historico de commits, assim fazendo o recalculo da versão

      - uses: codacy/git-version@2.8.0
        id: version
        with:
          release-branch: main #podendo variar com main master
          prefix: v

      - name: Tag do repositorio
        env:
          #GH_TOKEN: ${{ secrets.TESTE }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "::notice:: ${{ steps.version.outputs.version }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"
          git tag -a "${{ steps.version.outputs.version }}" -m "Release ${{ steps.version.outputs.version }}"
          git push --tags
        if: github.ref == 'refs/heads/main'


  build:
    runs-on: ubuntu-latest
    name: Build Project
    steps:
      # Checkout código
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configuração do ambiente .NET Core
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          cache: true
          cache-dependency-path: './01_WebApi/packages.lock.json'

      # Restauração e compilação
      - name: Restore and Build
        run: |
          dotnet restore ./Fase1TechChallenge.sln
          dotnet build --no-restore ./Fase1TechChallenge.sln

  test:
    runs-on: ubuntu-latest
    name: Test Project
    needs: build
    steps:
      # Checkout código novamente no job de teste
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configuração do ambiente .NET Core no job de teste
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build and test
        run: |
          dotnet restore ./Fase1TechChallenge.sln
          dotnet build --no-restore ./Fase1TechChallenge.sln
          dotnet test ./Fase1TechChallenge.sln --no-restore --no-build --logger trx --results-directory "TestsResults"

      # Upload dos resultados dos testes
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-test-results
          path: TestsResults